---
audit:
  accessLogsEnabled: true
  backend: local
  decisionLogsEnabled: true
  enabled: true
  local:
    storagePath: "/tmp/cerbos/audit.log"

engine:
  defaultPolicyVersion: "default"

server:
  adminAPI:
    enabled: true
  grpcListenAddr: ":3593"
  httpListenAddr: ":3592"
  metricsEnabled: true

storage:
  driver: "disk"
  disk:
    directory: "/cerb/policies"
    watchForChanges: true

telemetry:
  disabled: true
